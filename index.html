            body {
                background-color: #333;
                color: #fff;
                font-family: "Montserrat", sans-serif;
                max-width: 1000px;
                min-width: 1000px;
                margin: 0 auto;
            }

            #title-box {
                border: 0px solid #fff;
                width: 100%;
                height: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
            }
			
			#chart-label {
                font-size: 14px;
                font-weight: bold;
            }
			
            #categories-column {
                display: inline-block;
                vertical-align: top;
				width: 580px;
            }

            #categories-column h2 {
                font-size: 16px;
                margin-bottom: 5px;
                font-weight: bold;
            }

            #categories-column label {
                display: inline-block;
                margin-left: 5px;
                margin-bottom: 5px;
                font-size: 12px;
            }

            #score-column {
                display: inline-block;
                width: 420px;
                vertical-align: center;
            }

            * {
                box-sizing: border-box;
            }

            .column {
                float: left;
                padding: 10px;
            }

            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            .tooltip {
                position: relative;
                display: inline-block;
            }

            .tooltip .tooltiptext {
                visibility: hidden;
                width: 400px;
                background-color: black;
                color: rgba(153, 102, 255, 1);
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                position: fixed;
                z-index: 1;
                bottom: 83%;
                left: 50%;
                transform: translate(-50%, -100%);
            }

            .tooltip .tooltiptext::after {
                content: "";
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: black transparent transparent transparent;
            }

            .tooltip:hover .tooltiptext {
                visibility: visible;
            }

            input[type="checkbox"] {
                appearance: none;
                -webkit-appearance: none;
                -moz-appearance: none;
                margin-right: 0px;
                display: inline-block;
                vertical-align: middle;
                border: 1px solid rgba(153, 102, 255, 1);
                border-radius: 7px;
                width: 14px;
                height: 14px;
                outline: 0px;
                cursor: pointer;
            }

            input[type="checkbox"]:checked {
                background-color: rgba(153, 102, 255, 1);
            }
			.checkbox-container {
				border: 1px solid black;
				padding: 5px;
			}
			.category-elements {
				display: none;
			}

			.category-elements.show {
				display: block;
			}
        </style>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            </label>
            <br />
<!-- Bar -->
            <label class="tooltip">
                <button id="copy-button">Copy simple bar chart to clipboard</button>
                <span class="tooltiptext">For pasting into a normal Steam user review</span>
            </label>
            <br />
<!-- Radar -->
            <label class="tooltip">
                <button id="save-button">Save radar chart as image</button>
                <span class="tooltiptext">For uploading to Steam artwork and posting in a B0451 forum review</span>
            </label>
        </div>

        <script>
//Show hide
			let openCategory = null;

			const headers = document.querySelectorAll('.category-header');

				headers.forEach(header => {
				header.addEventListener('click', () => {
			const category = header.getAttribute('data-category');
			const elementsContainer = document.querySelector(`.category-elements[data-category="${category}"]`);

			if (openCategory !== null && openCategory !== category) {
				const openElementsContainer = document.querySelector(`.category-elements[data-category="${openCategory}"]`);
					openElementsContainer.classList.remove('show');
				}

					elementsContainer.classList.toggle('show');
					openCategory = category;
				});
			});

//Bar
			const categoryNames = [
				"Emergent",
				"Non-linear",
				"Reactive Plot",
				"Immersive",
				"Exploration",
				"Aggressive combat",
				"Strategic combat",
				"RPG",
				"Stealth",
				  "Social",
  				"Randomization"
			];

			const categoryDefinitions = [
  				"Systems allow for unpredictable and surprising situations",
  				"Design that allows for multiple paths or outcomes",
  				"Plot that responds to the player's actions or choices",
  				"Game world and mechanics that fully immerse the player",
  				"Encouraged to explore the game world and its secrets",
  				"Requires fast reflexes and quick decision-making",
  				"Rewards strategic thinking and planning",
  				"Systems focused on character development and progression",
  				"Rewards stealth and avoidance over direct confrontation",
  				"Emphasizes social interactions and relationships",
  				"Randomness or chance elements"
			];

			const categoryCheckboxes = document.querySelectorAll('input[type="checkbox"]');

			const copyButton = document.querySelector("#copy-button");

			copyButton.addEventListener("click", (event) => {
  			const tempInput = document.createElement("textarea");
				tempInput.value = getScoresOutput();
  				document.body.appendChild(tempInput);
  				tempInput.select();
  				document.execCommand("copy");
  				document.body.removeChild(tempInput);
  				alert("Bar chart copied to clipboard!");
			});

			function getScoresOutput() {
  				let output = "";
  				const data = radarChart.data.datasets[0].data;
  				const chartLabel = document.querySelector("#chart-label").value;
  				const categories = data.map((score, index) => ({
    				category: categoryNames[index],
    				score,
    				definition: categoryDefinitions[index]
  				}));
  				categories.sort((a, b) => b.score - a.score);
  				categories.forEach(({ category, score, definition }) => {
    				const scoreChart = "█".repeat(score) + "─".repeat(10 - score);
    				output += `${category.padEnd(18)} ${scoreChart} ${definition}\n`;
				});
				output = `[code][url=https://steamcommunity.com/groups/beyond0451]Beyond 0451[/url] chart for ${chartLabel}\n` + output + `[/code]`;
				return output;
			}


//Curator
            const copyButton2 = document.querySelector("#copy-button-2");

            copyButton2.addEventListener("click", (event) => {
                const tempInput = document.createElement("textarea");
					tempInput.value = getOtherOutput();
					document.body.appendChild(tempInput);
					tempInput.select();
					document.execCommand("copy");
					document.body.removeChild(tempInput);
					alert("Curator review copied to clipboard!");
            });

            function getOtherOutput() {
                let output = "";
                const data = radarChart.data.datasets[0].data;
                const chartLabel = document.querySelector("#chart-label").value;
                const categoriesByScore = categoryNames.slice().sort((a, b) => data[categoryNames.indexOf(b)] - data[categoryNames.indexOf(a)]);
                const filteredCategories = categoriesByScore.filter((categoryName) => data[categoryNames.indexOf(categoryName)] > 2);
                filteredCategories.forEach((categoryName, index) => {
                    const score = data[categoryNames.indexOf(categoryName)];
                    if (score >= 7) {
                        output += `High ${categoryName}`;
                    } else if (score >= 4) {
                        output += `Medium ${categoryName}`;
                    } else {
                        output += `Low ${categoryName}`;
                    }
                    if (index !== filteredCategories.length - 1) {
                        output += " / ";
                    }
                });

                return output;
            }

//Radar
            const radarChartElement = document.querySelector("#radar-chart");
            const data = {
                labels: categoryNames,
                datasets: [
                    {
                        label: document.querySelector("#chart-label").value,
                        backgroundColor: "rgba(153, 102, 255, 0.2)",
                        borderColor: "rgba(153, 102, 255, 1)",
                        pointBackgroundColor: "rgba(153, 102, 255, 1)",
                        pointBorderColor: "#fff",
                        pointHoverBackgroundColor: "#fff",
                        pointHoverBorderColor: "rgba(153, 102, 255, 1)",
                        data: Array(categoryNames.length).fill(0),
                    },
                ],
            };
            const options = {
                scales: {
                    r: {
                        suggestedMin: 0,
                        suggestedMax: 10,
                        ticks: {
                            display: false,
                            stepSize: 1,
                        },
                    },
                },
            };
            const radarChart = new Chart(radarChartElement, {
                type: "radar",
                data,
                options,
            });
            categoryCheckboxes.forEach((checkbox) => {
                checkbox.addEventListener("click", (event) => {
                    const category = event.target.name.split("-")[1];
                    const categoryElements = document.querySelectorAll(`input[name^="category-${category}-element-"]`);
                    const checkedElements = Array.from(categoryElements).filter((el) => el.checked);
                    const score = checkedElements.length;
                    const data = radarChart.data.datasets[0].data;
                    data[category - 1] = score;
                    radarChart.update();
                });
            });
            const chartLabelInput = document.querySelector("#chart-label");
            chartLabelInput.addEventListener("input", (event) => {
                const chartLabel = chartLabelInput.value;
                radarChart.data.datasets[0].label = chartLabel;
                radarChart.update();
            });
            const saveButton = document.querySelector("#save-button");
            saveButton.addEventListener("click", (event) => {
                const canvas = document.querySelector("#radar-chart");
                const dataURL = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.download = "radar-chart.png";
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        </script>
